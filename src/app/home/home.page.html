<ion-header>
  <ion-toolbar>
    <ion-title>Cookies</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label>Username</ion-label>
    <ion-input [(ngModel)]="username"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Password</ion-label>
    <ion-input [(ngModel)]="password"></ion-input>
  </ion-item>
  <ion-button (click)="submit()">Submit</ion-button>
  <br />
  <ion-button (click)="fetchUsers()">Get User List</ion-button>
  <div>
    Users: {{users.length}}
  </div>
</ion-content>
